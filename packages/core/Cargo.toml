[package]
name = "notaro_core"
version = "0.1.0"
edition = "2024"
authors = ["David Young <dev@astraen.dev>"]
license = "MIT"

[lib]
name = "notaro_core"
path = "src/lib.rs"

[dependencies]
# Error handling
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date and Time
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.19", features = ["serde", "v4"] }

# Database (Bundled ensures SQLite is compiled into the binary, crucial for cross-platform)
rusqlite = { version = "0.31", features = ["bundled", "chrono"] }
